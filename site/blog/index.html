{% extends '_base.html' %}
{% load 'posts' as posts %}

{% block page_content %}
  <h1>blog posts</h1>
  {% for post in posts %}
    <article>
      <header>
        <h1><a href="{{ link('blog/{slug}/'.format(slug=post.slug)) }}">{{ post.title }}</a></h1>
        <time>{{ post.published }}</time>
      </header>
      {{ post.body }}
    </article>
  {% endfor %}
{% endblock %}
